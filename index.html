<a-scene ...>
    <a-assets id="asset-library">
        </a-assets>

    <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
    <a-entity light="type: directional; intensity: 1; position: 0 1 1"></a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

<script>
    // ... 前面的設定不變 ...

    for (let i = 0; i < totalModels; i++) {
        const modelId = i.toString().padStart(2, '0');
        const target = document.createElement('a-entity');
        target.setAttribute('mindar-image-target', `targetIndex: ${i}`);

        // 2. 加入一個測試用的紅色方塊 (高度 0.1m)
        // 如果掃描到圖案有看到紅方塊，代表 AR 運作正常，是模型檔案問題
        const testBox = document.createElement('a-box');
        testBox.setAttribute('size', '0.1 0.1 0.1');
        testBox.setAttribute('color', 'red');
        testBox.setAttribute('position', '0 0.1 0');
        target.appendChild(testBox);

        const model = document.createElement('a-gltf-model');
        model.setAttribute('src', `./assets/${modelId}.glb`);
        
        // 3. 調整初始旋轉與縮放
        model.setAttribute('rotation', '90 0 0'); 
        model.setAttribute('scale', '1 1 1'); // 先嘗試 1:1 比例
        model.setAttribute('position', '0 0 0');
        
        target.appendChild(model);
        sceneEl.appendChild(target);

        // 監聽載入情況
        model.addEventListener('model-loaded', () => {
            console.log(`${modelId} 模型載入成功！`);
            testBox.setAttribute('visible', 'false'); // 模型載入成功就隱藏測試方塊
        });
    }
</script>

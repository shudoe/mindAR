<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物騎士</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #status { 
            position: absolute; top: 0; width: 100%; 
            background: rgba(0,0,0,0.8); color: #FFD700; 
            padding: 12px; z-index: 100; text-align: center;
            font-family: sans-serif; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="status">全軍集結中...</div>

    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: no; uiScanning: yes; maxTrack: 32;" 
        renderer="colorManagement: true, physicallyCorrectLights, antialias: false, precision: lowp" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.4.1/">
        
        <a-assets></a-assets> 
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="effect-container"></a-entity>
    </a-scene>

    <script>
        const status = document.querySelector('#status');
        const sceneEl = document.querySelector('#ar-scene');
        const effectContainer = document.querySelector('#effect-container');
        const totalModels = 32;
        const activeModels = new Set(); // 改用 Set 防止重複加入

        // 產生特效與震動
        function triggerCollisionEffects(pos1, pos2) {
            const midPoint = new THREE.Vector3().addVectors(pos1, pos2).multiplyScalar(0.5);
            const spark = document.createElement('a-sphere');
            spark.setAttribute('radius', '0.04');
            spark.setAttribute('color', '#FFD700');
            spark.setAttribute('shader', 'flat');
            spark.setAttribute('position', midPoint);
            spark.setAttribute('animation', 'property: scale; to: 4 4 4; dur: 200; easing: easeOutQuad');
            spark.setAttribute('animation__fade', 'property: opacity; from: 1; to: 0; dur: 200; easing: easeOutQuad');
            effectContainer.appendChild(spark);
            setTimeout(() => { if(spark.parentNode) effectContainer.removeChild(spark); }, 250);
            if (navigator.vibrate) navigator.vibrate(50);
        }

        // 動態生成 32 個 Entity
        for (let i = 0; i < totalModels; i++) {
            const entity = document.createElement('a-entity');
            entity.setAttribute('mindar-image-target', `targetIndex: ${i}`);
            
            const model = document.createElement('a-gltf-model');
            model.setAttribute('rotation', '90 0 0');
            model.setAttribute('scale', '1.2 1.2 1.2');
            model.setAttribute('position', '0 0 0');
            
            entity.appendChild(model);
            sceneEl.appendChild(entity);

            entity.addEventListener("targetFound", () => {
                const modelId = i < 10 ? `0${i}` : `${i}`;
                if (!model.getAttribute('src')) model.setAttribute('src', `./assets/${modelId}.glb`);
                activeModels.add(model); // Set 會自動處理重複
                status.innerText = `騎士 ${modelId} 已就緒`;
            });

            entity.addEventListener("targetLost", () => {
                activeModels.delete(model);
                status.innerText = "搜尋目標中...";
            });
        }

        // =========================================
        //  合力物理引擎：解決「只能顯示兩隻」的問題
        // =========================================
        AFRAME.registerComponent('collision-engine', {
            tick: function () {
                const models = Array.from(activeModels);
                if (models.length < 2) return;

                const minDistance = 0.5;
                const repulsionStrength = 0.08;
                
                // 儲存每一隻騎士在這一幀累積的「總推力」
                const forces = models.map(() => new THREE.Vector3(0, 0, 0));

                for (let i = 0; i < models.length; i++) {
                    for (let j = i + 1; j < models.length; j++) {
                        const p1 = new THREE.Vector3();
                        const p2 = new THREE.Vector3();
                        models[i].object3D.getWorldPosition(p1);
                        models[j].object3D.getWorldPosition(p2);

                        const dist = p1.distanceTo(p2);

                        if (dist < minDistance) {
                            // 計算方向向量並累積推力
                            const force = new THREE.Vector3().subVectors(p1, p2).normalize().multiplyScalar(repulsionStrength);
                            forces[i].add(force);
                            forces[j].sub(force);
                            
                            triggerCollisionEffects(p1, p2);
                        }
                    }
                }

                // 最後統一應用位移，並加入歸位力
                models.forEach((model, index) => {
                    const currentPos = model.getAttribute('position');
                    const netForce = forces[index];

                    // 套用合力，並在沒有推力時緩慢回歸中心
                    model.setAttribute('position', {
                        x: (currentPos.x + netForce.x) * 0.95,
                        y: 0,
                        z: (currentPos.z + netForce.z) * 0.95
                    });
                });
            }
        });

        sceneEl.setAttribute('collision-engine', '');
    </script>
</body>
</html>

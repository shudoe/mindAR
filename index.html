<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物騎士 - 即時反應版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #status { 
            position: absolute; top: 0; width: 100%; 
            background: rgba(0,0,0,0.8); color: #00ff00; 
            padding: 10px; z-index: 100; text-align: center;
            font-family: monospace; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status">正在掃描騎士圖卡...</div>

    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: no; uiScanning: yes; maxTrack: 32; missTolerance: 0; filterMinCF: 0.001; filterBeta: 0.1;" 
        renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
    </a-scene>

    <script>
        const status = document.querySelector('#status');
        const sceneEl = document.querySelector('#ar-scene');
        const activeModels = new Map(); // 關鍵：只存儲目前畫面上看得到的騎士

        // 1. 動態物理引擎：只處理畫面上存在的模型
        AFRAME.registerComponent('smart-physics', {
            tick: function () {
                // activeModels 只有在 targetFound 時會增加，targetLost 時會刪除
                const entries = Array.from(activeModels.entries());
                if (entries.length < 2) return; 

                const MIN_DIST = 0.5;
                const REPULSION = 0.05;

                entries.forEach(([idx1, model1]) => {
                    let push = new THREE.Vector3(0, 0, 0);
                    const p1 = new THREE.Vector3();
                    model1.object3D.getWorldPosition(p1);

                    entries.forEach(([idx2, model2]) => {
                        if (idx1 === idx2) return;
                        const p2 = new THREE.Vector3();
                        model2.object3D.getWorldPosition(p2);
                        
                        const dist = p1.distanceTo(p2);
                        if (dist < MIN_DIST && dist > 0.01) {
                            const diff = new THREE.Vector3().subVectors(p1, p2).normalize();
                            push.add(diff.multiplyScalar(REPULSION * (MIN_DIST - dist)));
                        }
                    });

                    // 更新位置
                    const pos = model1.getAttribute('position');
                    model1.setAttribute('position', {
                        x: (pos.x + push.x) * 0.9,
                        y: 0,
                        z: (pos.z + push.z) * 0.9
                    });
                });
            }
        });

        // 2. 初始化 32 個角色
        for (let i = 0; i < 32; i++) {
            const fileName = (i + 1).toString().padStart(2, '0');
            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', `targetIndex: ${i}`);
            
            const model = document.createElement('a-gltf-model');
            model.setAttribute('rotation', '90 0 0');
            model.setAttribute('scale', '0.8 0.8 0.8');
            model.setAttribute('visible', 'false'); // 預設不可見
            
            target.appendChild(model);
            sceneEl.appendChild(target);

            // 當圖卡出現在畫面上
            target.addEventListener("targetFound", () => {
                if (!model.getAttribute('src')) {
                    model.setAttribute('src', `./assets/${fileName}.glb?v=${Date.now()}`);
                }
                
                model.setAttribute('visible', 'true');
                activeModels.set(i, model); // 加入運算清單
                status.innerText = `騎士 ${fileName} 登場 (目前在線: ${activeModels.size})`;
            });

            // 當圖卡被遮住或離開畫面
            target.addEventListener("targetLost", () => {
                model.setAttribute('visible', 'false');
                activeModels.delete(i); // 從運算清單移除，停止物理計算
                
                // 重置位置，確保下次出現時從中心開始，避免位移跳動
                model.setAttribute('position', '0 0 0'); 
                
                if (activeModels.size === 0) status.innerText = "搜尋騎士中...";
                else status.innerText = `目前在線騎士: ${activeModels.size}`;
            });
        }

        sceneEl.setAttribute('smart-physics', '');
    </script>
</body>
</html>
